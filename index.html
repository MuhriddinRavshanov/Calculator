<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="calculator">
      <form action="#">
         <input class="result_input" disabled = true>
         <input class="input" type="text" placeholder="0" maxlength="10">
         <div class="box">
            <button class="number_btn" onclick="numberOnclick(7)">7</button>
            <button class="number_btn" onclick="numberOnclick(8)">8</button>
            <button class="number_btn" onclick="numberOnclick(9)">9</button>
            <button class="division_btn" onclick="divisionOnclick()">รท</button>
            <button class="number_btn" onclick="numberOnclick(4)">4</button>
            <button class="number_btn" onclick="numberOnclick(5)">5</button>
            <button class="number_btn" onclick="numberOnclick(6)">6</button>
            <button class="multiply_btn" onclick="multiplyOnclick()">x</button>
            <button class="number_btn" onclick="numberOnclick(1)">1</button>
            <button class="number_btn" onclick="numberOnclick(2)">2</button>
            <button class="number_btn" onclick="numberOnclick(3)">3</button>
            <button class="minus_btn" onclick="minusOnclick()">-</button>
            <button class="number_btn" onclick="numberOnclick(0)">0</button>
            <button class="point_btn" onclick="pointOnclick()">.</button>
            <button class="pilus_btn" onclick="pilusOnclick()">+</button>
            <button class="contain_btn" onclick="containOnclick()">=</button>
         </div>
      </form>
   </div>

<script src="js/main.js"></script>
</body>
</html>
