<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="calculator">
      <form action="">
         <input class="input" type="text">
         <div class="box">
            <button class="number_btn">7</button>
            <button class="number_btn">8</button>
            <button class="number_btn">9</button>
            <button class="division_btn">รท</button>
            <button class="number_btn">4</button>
            <button class="number_btn">5</button>
            <button class="number_btn">6</button>
            <button class="multiply_btn">x</button>
            <button class="number_btn">1</button>
            <button class="number_btn">2</button>
            <button class="number_btn">3</button>
            <button class="minus_btn">-</button>
            <button class="number_btn">0</button>
            <button class="number_btn">.</button>
            <button class="pilus_btn">+</button>
            <button class="contain_btn">=</button>
         </div>
      </form>
   </div>

<script src="js/main.js"></script>
</body>
</html>
